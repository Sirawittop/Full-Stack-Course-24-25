<!DOCTYPE html>
<html lang="th">

<head>
  <th:block th:replace="~{template::header}"></th:block>
  <title>Faculty</title>
</head>

<body>
  <th:block th:replace="~{template::menu}"></th:block>

  <form method="post" th:action="@{/faculty/}">
    <div style="display: flex; justify-content: center;margin-top: 50px; margin-bottom: 20px;">
      <div class="w-72" style="margin-right: 20px;">
        <div class="relative w-full min-w-[200px] h-10">
          <input
            class="peer w-full h-full bg-transparent text-blue-gray-700 font-sans font-normal outline outline-0 focus:outline-0 disabled:bg-blue-gray-50 disabled:border-0 transition-all placeholder-shown:border placeholder-shown:border-blue-gray-200 placeholder-shown:border-t-blue-gray-200 border focus:border-2 border-t-transparent focus:border-t-transparent text-sm px-3 py-2.5 rounded-[7px] border-blue-gray-200 focus:border-gray-900"
            placeholder=" " name="faculty-id" th:value="${faculty?.facultyId?:''}" />
          <label
            class="flex w-full h-full select-none pointer-events-none absolute left-0 font-normal !overflow-visible truncate peer-placeholder-shown:text-blue-gray-500 leading-tight peer-focus:leading-tight peer-disabled:text-transparent peer-disabled:peer-placeholder-shown:text-blue-gray-500 transition-all -top-1.5 peer-placeholder-shown:text-sm text-[11px] peer-focus:text-[11px] before:content[' '] before:block before:box-border before:w-2.5 before:h-1.5 before:mt-[6.5px] before:mr-1 peer-placeholder-shown:before:border-transparent before:rounded-tl-md before:border-t peer-focus:before:border-t-2 before:border-l peer-focus:before:border-l-2 before:pointer-events-none before:transition-all peer-disabled:before:border-transparent after:content[' '] after:block after:flex-grow after:box-border after:w-2.5 after:h-1.5 after:mt-[6.5px] after:ml-1 peer-placeholder-shown:after:border-transparent after:rounded-tr-md after:border-t peer-focus:after:border-t-2 after:border-r peer-focus:after:border-r-2 after:pointer-events-none after:transition-all peer-disabled:after:border-transparent peer-placeholder-shown:leading-[3.75] text-gray-500 peer-focus:text-gray-900 before:border-blue-gray-200 peer-focus:before:!border-gray-900 after:border-blue-gray-200 peer-focus:after:!border-gray-900">Faculty
            ID
          </label>
        </div>
      </div>
      <div class="w-72">
        <div class="relative w-full min-w-[200px] h-10">
          <input
            class="peer w-full h-full bg-transparent text-blue-gray-700 font-sans font-normal outline outline-0 focus:outline-0 disabled:bg-blue-gray-50 disabled:border-0 transition-all placeholder-shown:border placeholder-shown:border-blue-gray-200 placeholder-shown:border-t-blue-gray-200 border focus:border-2 border-t-transparent focus:border-t-transparent text-sm px-3 py-2.5 rounded-[7px] border-blue-gray-200 focus:border-gray-900"
            placeholder=" " name="faculty-name" th:value="${faculty?.facultyName?:''}" />
          <label
            class="flex w-full h-full select-none pointer-events-none absolute left-0 font-normal !overflow-visible truncate peer-placeholder-shown:text-blue-gray-500 leading-tight peer-focus:leading-tight peer-disabled:text-transparent peer-disabled:peer-placeholder-shown:text-blue-gray-500 transition-all -top-1.5 peer-placeholder-shown:text-sm text-[11px] peer-focus:text-[11px] before:content[' '] before:block before:box-border before:w-2.5 before:h-1.5 before:mt-[6.5px] before:mr-1 peer-placeholder-shown:before:border-transparent before:rounded-tl-md before:border-t peer-focus:before:border-t-2 before:border-l peer-focus:before:border-l-2 before:pointer-events-none before:transition-all peer-disabled:before:border-transparent after:content[' '] after:block after:flex-grow after:box-border after:w-2.5 after:h-1.5 after:mt-[6.5px] after:ml-1 peer-placeholder-shown:after:border-transparent after:rounded-tr-md after:border-t peer-focus:after:border-t-2 after:border-r peer-focus:after:border-r-2 after:pointer-events-none after:transition-all peer-disabled:after:border-transparent peer-placeholder-shown:leading-[3.75] text-gray-500 peer-focus:text-gray-900 before:border-blue-gray-200 peer-focus:before:!border-gray-900 after:border-blue-gray-200 peer-focus:after:!border-gray-900">Faculty
            Name
          </label>
        </div>
      </div>
    </div>

    <div style="display: flex; justify-content: center;">
      <button
        class="align-middle select-none font-sans font-bold text-center uppercase transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 px-6 rounded-lg bg-gray-900 text-white shadow-md shadow-gray-900/10 hover:shadow-lg hover:shadow-gray-900/20 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none"
        type="submit">
        Save Faculty
      </button>
    </div>
  </form>

  <div style="display: flex; justify-content: center; margin-top: 100px;">
    <table class="table-auto">
      <thead>
        <tr>
          <th class="text-center" style="padding: 0 20px;">Index</th>
          <th class="text-center" style="padding: 0 20px;">Faculty ID</th>
          <th class="text-center" style="padding: 0 20px;">Faculty Name</th>
          <th class="text-center" style="padding: 0 20px;">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="faculty, iterStat : ${faculties}">
          <td class="text-center" style="padding: 0 20px;" th:text="${iterStat.count}"></td>
          <td class="text-center" style="padding: 0 20px;" th:text="${faculty.facultyId}"></td>
          <td style="padding: 0 20px;" th:text="${faculty.facultyName}"></td>
          <td class="text-center" style="padding: 0 20px;">
            <a th:href="@{/faculty/{id}(id=${faculty.facultyId})}" class="text-blue-600 hover:text-blue-900">Edit</a>
            <a th:href="@{/faculty/delete/{id}(id=${faculty.facultyId})}"
              class="text-red-600 hover:text-red-900">Delete</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>



</body>

</html>
